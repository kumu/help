
- name: arrow-color
  support: connections
  description: |
    Override the arrow color for a connection.
    <code>color</code>

- name: arrow-visibility
  support: connections
  description: |
    Controls arrow visibility for directed connections.
    <code>visible|hidden</code>

- name: border-color
  support: elements
  description: |
    Controls border color for elements.
    <code>color</code>

- name: border-width
  support: elements
  description: |
    Controls border width for elements.
    <code>number</code>

- name: bullseye-visibility
  support: elements
  description: |
    Controls the bullseye visibility for elements.
    <code>visible|hidden</code>

- name: bullseye-size
  support: elements
  description: |
    Controls the bullseye size for elements.
    <code>0..1</code>

- name: bullseye-color
  support: elements
  description: |
    Controls the bullseye color for elements.
    <code>color</code>

- name: bullseye-opacity
  support: elements
  description: |
    Controls the bullseye opacity for elements.
    <code>0..1</code>

- name: color
  support: elements|connections
  description: |
    Controls color of elements and connections
    <code>color</code>

- name: curvature
  support: connections
  description: |
    Controls the curvature of connections.
    <code>0..1</code>

- name: delay-visibility
  support: connections
  description: |
    Controls delay visibility for delayed connections.
    <code>visible|hidden</code>

- name: display
  support: elements|connections|loops
  description: |
    Controls general inclusion.
    Hidden objects will be fully removed from the map (see visibility).
    <code>map|none</code>

- name: visibility
  support: elements|connections|loops
  description: |
    Controls general visibility.
    Hidden objects will still affect the layout.
    <code>visible|hidden</code>

- name: font-family
  support: elements|connections|loops
  description: |
    Controls general label font family.
    <code>'Helvetica Neue', sans-serif</code>

- name: font-size
  support: elements|connections|loops
  description: |
    Controls general label font size.
    <code>number</code>

- name: font-style
  support: elements|connections|loops
  description: |
    Controls general label style.
    <code>normal|italic</code>

- name: font-weight
  support: elements|connections|loops
  description: |
    Controls general label font weight.
    <code>normal|bold</code>

- name: image-url
  support: elements
  description: |
    Controls source of element image
    <code>url(http://...)</code>

- name: image-size
  support: elements
  description: |
    Controls element image size
    <code>cover|contain</code>

- name: image-visibility
  support: elements
  description: |
    Controls element image visibility
    <code>visible|hidden</code>

- name: label-visibility
  support: elements|connections|loops
  description: |
    Controls label visibility for all types.
    <code>visible|hidden</code>

- name: length
  support: connections
  description: |
    Controls connection resting length
    <code>number</code>

- name: margin
  support: elements
  description: |
    Controls amount of space between the border of an element
    and its connections.
    <code>number|none</code>

- name: opacity
  support: elements|connections
  description: |
    Controls general element and connection opacity.
    <code>0..1</code>

- name: padding
  support: elements
  description: |
    Controls amount of space between the border of an element
    and its core (image / bullseye).
    <code>number</code>

- name: size
  support: elements|connections
  description: |
    Controls the base element and and connection size.
    <code>number</code>

- name: scale
  support: elements|connections
  description: |
    Controls element and connection scale (multiple of base size).
    <code>number</code>

- name: shadow-visibility
  support: elements
  description: |
    Controls element shadow visibility
    <code>visible|hidden</code>

- name: shadow-size
  support: elements
  description: |
    Controls element shadow size.
    <code>1..5</code>

- name: shadow-color
  support: elements
  description: |
    Controls element shadow color.
    <code>color</code>

- name: shadow-opacity
  support: elements
  description: |
    Controls element shadow opacity.
    <code>0..1</code>

- name: strength
  support: connections
  description: |
    Controls connection strength.
    <code>0..1</code>

- name: style
  support: connections
  description: |
    Controls connection style.
    <code>solid|dashed</code>

- name: text-align
  support: elements
  description: |
    Controls alignment of element labels.
    <code>bottom|right</code>
